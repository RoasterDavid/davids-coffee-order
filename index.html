<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원두 주문서 - David's Coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
         {
            body { print-color-adjust: exact; }
        }
        .coffee-gradient {
            background: linear-gradient(135deg, #8B4513 0%, #D2B48C 100%);
        }
        .form-container {
            max-height: none;
            overflow: visible;
        }
    </style>
</head>
<body class="bg-gray-50 p-4">
    <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-lg overflow-hidden">
        <!-- Header -->
        <div class="coffee-gradient text-white p-6 text-center">
            <h1 class="text-4xl font-bold mb-2">
                <i class="fas fa-coffee mr-3"></i>
                David's Coffee
            </h1>
            <p class="text-xl opacity-90">프리미엄 원두 주문서</p>
        </div>

        <!-- Order Form -->
        <div class="p-6 form-container">
            <form action="https://formsubmit.co/davids_coffee@outlook.com" method="POST" id="orderForm">
                <input type="hidden" name="_subject" value="David's Coffee 원두 주문">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- Left Column: Product Selection -->
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">
                            <i class="fas fa-shopping-cart mr-2 text-yellow-600"></i>
                            원두 선택
                        </h2>

                        <!-- Coffee Selection -->
                        <div class="mb-6">
                            <label class="block text-lg font-semibold text-gray-700 mb-3">원두 종류</label>
                            <select id="coffeeSelect" name="원두종류" required 
                                    class="w-full p-4 border-2 border-gray-300 rounded-lg focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 transition-all">
                                <option value="">원두를 선택해주세요</option>
                                <option value="킹스블렌드 No1">킹스블렌드 No1</option>
                                <option value="킹스블렌드 No2">킹스블렌드 No2</option>
                                <option value="콜롬비아 후일라 수프리모">콜롬비아 후일라 수프리모</option>
                                <option value="과테말라 안티구아 SHB">과테말라 안티구아 SHB</option>
                                <option value="브라질 세하도 바우팜">브라질 세하도 바우팜</option>
                                <option value="코스타리카 센트럴밸리 SHB">코스타리카 센트럴밸리 SHB</option>
                                <option value="인도네시아 가요 만델링 G1">인도네시아 가요 만델링 G1</option>
                                <option value="콜롬비아 슈가케인 디카페인">콜롬비아 슈가케인 디카페인</option>
                                <option value="에티오피아 아돌라 와이니 내츄럴 G1">에티오피아 아돌라 와이니 내츄럴 G1</option>
                                <option value="케냐 엠부 AB TOP">케냐 엠부 AB TOP</option>
                                <option value="콜롬비아 네바다 코코넛 버터 무산소">콜롬비아 네바다 코코넛 버터 무산소</option>
                                <option value="에티오피아 젤라나 게이샤 G1">에티오피아 젤라나 게이샤 G1</option>
                                <option value="파나마 볼칸 바루 팔로마 SHB">파나마 볼칸 바루 팔로마 SHB</option>
                            </select>
                        </div>

                        <!-- Size Selection -->
                        <div class="mb-6">
                            <label class="block text-lg font-semibold text-gray-700 mb-3">용량 선택</label>
                            <div class="flex space-x-4">
                                <label class="flex-1 cursor-pointer">
                                    <input type="radio" name="용량" value="100g" required class="sr-only" id="size100">
                                    <div class="p-4 border-2 border-gray-300 rounded-lg text-center hover:border-yellow-500 transition-all size-option">
                                        <div class="text-2xl font-bold text-gray-800">100g</div>
                                        <div class="text-sm text-gray-600 mt-1">소용량</div>
                                    </div>
                                </label>
                                <label class="flex-1 cursor-pointer">
                                    <input type="radio" name="용량" value="200g" required class="sr-only" id="size200">
                                    <div class="p-4 border-2 border-gray-300 rounded-lg text-center hover:border-yellow-500 transition-all size-option">
                                        <div class="text-2xl font-bold text-gray-800">200g</div>
                                        <div class="text-sm text-gray-600 mt-1">대용량</div>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <!-- Price Display -->
                        <div class="mb-6">
                            <div class="bg-yellow-50 border-2 border-yellow-200 rounded-lg p-4">
                                <div class="text-lg font-semibold text-gray-700 mb-2">가격 정보</div>
                                <div id="priceDisplay" class="text-3xl font-bold text-yellow-600">
                                    원두와 용량을 선택해주세요
                                </div>
                            </div>
                        </div>

                        <!-- Quantity -->
                        <div class="mb-6">
                            <label class="block text-lg font-semibold text-gray-700 mb-3">수량</label>
                            <input type="number" id="quantity" name="수량" min="1" value="1" required 
                                   class="w-full p-4 border-2 border-gray-300 rounded-lg focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 transition-all text-xl">
                        </div>

                        <!-- Total Price -->
                        <div class="mb-6">
                            <div class="bg-green-50 border-2 border-green-200 rounded-lg p-4">
                                <div class="text-lg font-semibold text-gray-700 mb-2">총 금액</div>
                                <div id="totalPrice" class="text-4xl font-bold text-green-600">
                                    ¥0
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column: Customer Information -->
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">
                            <i class="fas fa-user mr-2 text-blue-600"></i>
                            고객 정보
                        </h2>

                        <div class="space-y-6">
                            <div>
                                <label class="block text-lg font-semibold text-gray-700 mb-3">이름</label>
                                <input type="text" name="이름" required 
                                       class="w-full p-4 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all">
                            </div>

                            <div>
                                <label class="block text-lg font-semibold text-gray-700 mb-3">연락처</label>
                                <input type="tel" name="연락처" required 
                                       class="w-full p-4 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all">
                            </div>

                            <div>
                                <label class="block text-lg font-semibold text-gray-700 mb-3">위챗 ID (선택)</label>
                                <input type="text" name="위챗ID" 
                                       class="w-full p-4 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all">
                            </div>

                            <div>
                                <label class="block text-lg font-semibold text-gray-700 mb-3">배송 주소</label>
                                <textarea name="배송주소" required rows="4" 
                                          class="w-full p-4 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all resize-none"></textarea>
                            </div>

                            <div>
                                <label class="block text-lg font-semibold text-gray-700 mb-3">요청사항 (선택)</label>
                                <textarea name="요청사항" rows="3" 
                                          class="w-full p-4 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all resize-none" 
                                          placeholder="배송 관련 요청사항이 있으시면 적어주세요"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mt-8 text-center">
                    <button type="submit" 
                            class="bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 text-white font-bold py-4 px-12 rounded-lg text-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200">
                        <i class="fas fa-paper-plane mr-3"></i>
                        주문하기
                    </button>
                    <p class="text-gray-600 mt-4">주문 정보가 David's Coffee로 자동 전송됩니다</p>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="bg-gray-100 p-4 text-center text-gray-600">
            <p class="mb-2">
                <i class="fas fa-envelope mr-2"></i>
                문의: davids_coffee@outlook.com
            </p>
            <p class="text-sm">© 2024 David's Coffee. 최상의 원두로 최고의 맛을 선사합니다.</p>
        </div>
    </div>

    <script>
        // Coffee prices data
        const coffeePrices = {
            "킹스블렌드 No1": { "100g": 40, "200g": 70 },
            "킹스블렌드 No2": { "100g": 40, "200g": 70 },
            "콜롬비아 후일라 수프리모": { "100g": 45, "200g": 75 },
            "과테말라 안티구아 SHB": { "100g": 45, "200g": 75 },
            "브라질 세하도 바우팜": { "100g": 50, "200g": 80 },
            "코스타리카 센트럴밸리 SHB": { "100g": 50, "200g": 80 },
            "인도네시아 가요 만델링 G1": { "100g": 50, "200g": 80 },
            "콜롬비아 슈가케인 디카페인": { "100g": 50, "200g": 80 },
            "에티오피아 아돌라 와이니 내츄럴 G1": { "100g": 50, "200g": 80 },
            "케냐 엠부 AB TOP": { "100g": 55, "200g": 90 },
            "콜롬비아 네바다 코코넛 버터 무산소": { "100g": 70, "200g": 130 },
            "에티오피아 젤라나 게이샤 G1": { "100g": 60, "200g": 100 },
            "파나마 볼칸 바루 팔로마 SHB": { "100g": 60, "200g": 100 }
        };

        const coffeeSelect = document.getElementById('coffeeSelect');
        const priceDisplay = document.getElementById('priceDisplay');
        const quantityInput = document.getElementById('quantity');
        const totalPriceDisplay = document.getElementById('totalPrice');
        const size100 = document.getElementById('size100');
        const size200 = document.getElementById('size200');

        // Size option styling
        document.addEventListener('DOMContentLoaded', function() {
            const sizeOptions = document.querySelectorAll('.size-option');
            const sizeRadios = document.querySelectorAll('input[name="용량"]');
            
            sizeRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    sizeOptions.forEach(option => {
                        option.classList.remove('border-yellow-500', 'bg-yellow-50');
                        option.classList.add('border-gray-300');
                    });
                    
                    if (this.checked) {
                        this.parentNode.querySelector('.size-option').classList.remove('border-gray-300');
                        this.parentNode.querySelector('.size-option').classList.add('border-yellow-500', 'bg-yellow-50');
                        updatePrice();
                    }
                });
            });
        });

        function updatePrice() {
            const selectedCoffee = coffeeSelect.value;
            const selectedSize = document.querySelector('input[name="용량"]:checked');
            
            if (selectedCoffee && selectedSize) {
                const size = selectedSize.value;
                const price = coffeePrices[selectedCoffee][size];
                priceDisplay.textContent = `¥${price}`;
                updateTotal();
            } else {
                priceDisplay.textContent = '원두와 용량을 선택해주세요';
                totalPriceDisplay.textContent = '¥0';
            }
        }

        function updateTotal() {
            const selectedCoffee = coffeeSelect.value;
            const selectedSize = document.querySelector('input[name="용량"]:checked');
            const quantity = parseInt(quantityInput.value) || 0;
            
            if (selectedCoffee && selectedSize && quantity > 0) {
                const size = selectedSize.value;
                const unitPrice = coffeePrices[selectedCoffee][size];
                const total = unitPrice * quantity;
                totalPriceDisplay.textContent = `¥${total}`;
            } else {
                totalPriceDisplay.textContent = '¥0';
            }
        }

        // Event listeners
        coffeeSelect.addEventListener('change', updatePrice);
        quantityInput.addEventListener('input', updateTotal);

        // Form submission
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            const selectedCoffee = coffeeSelect.value;
            const selectedSize = document.querySelector('input[name="용량"]:checked');
            const quantity = quantityInput.value;
            
            if (!selectedCoffee || !selectedSize || !quantity) {
                e.preventDefault();
                alert('원두, 용량, 수량을 모두 선택해주세요.');
                return;
            }

            // Add hidden fields for email
            const hiddenPriceField = document.createElement('input');
            hiddenPriceField.type = 'hidden';
            hiddenPriceField.name = '단가';
            hiddenPriceField.value = priceDisplay.textContent;
            
            const hiddenTotalField = document.createElement('input');
            hiddenTotalField.type = 'hidden';
            hiddenTotalField.name = '총금액';
            hiddenTotalField.value = totalPriceDisplay.textContent;
            
            this.appendChild(hiddenPriceField);
            this.appendChild(hiddenTotalField);
            
            alert('주문이 전송됩니다. 확인 후 연락드리겠습니다!');
        });
    </script>
</body>
</html>
